AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template for user-ms service on ECS with API Gateway and RDS (Free Tier)

Parameters:
  EnvName:
    Type: String
    Default: dev
  ImageUrl:
    Type: String
    Description: Docker image URI for user-ms
  DBUsername:
    Type: String
    Default: useradmin
  DBPassword:
    Type: String
    NoEcho: true

Resources:

  # IAM Role for ECS Task
  UserTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub user-ms-execution-role-${EnvName}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  # CloudWatch Log Group
  UserLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/user-ms-${EnvName}
      RetentionInDays: 7

  # ECS Cluster
  UserEcsCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub user-ms-cluster-${EnvName}

  # RDS PostgreSQL Instance
  UserDBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBName: userdb
      AllocatedStorage: 20
      DBInstanceClass: db.t3.micro
      Engine: postgres
      EngineVersion: 15.3
      MasterUsername: !Ref DBUsername
      MasterUserPassword: !Ref DBPassword
      PubliclyAccessible: true
      StorageType: gp2
      BackupRetentionPeriod: 1
      MultiAZ: false

  # Task Definition
  UserTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub user-ms-task-${EnvName}
      RequiresCompatibilities: [FARGATE]
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      ExecutionRoleArn: !GetAtt UserTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: user-ms
          Image: !Ref ImageUrl
          Essential: true
          PortMappings:
            - ContainerPort: 3000
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref UserLogGroup
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: user-ms

  # Security Group
  UserServiceSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP access
      VpcId: vpc-xxxxxxxx  # Replace with your default VPC ID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          CidrIp: 0.0.0.0/0

  # ECS Service
  UserService:
    Type: AWS::ECS::Service
    DependsOn: UserListenerRule
    Properties:
      Cluster: !Ref UserEcsCluster
      LaunchType: FARGATE
      DesiredCount: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: [subnet-xxxxxxx]  # Replace with public subnet ID
          SecurityGroups: [!Ref UserServiceSG]
      TaskDefinition: !Ref UserTaskDefinition
      LoadBalancers:
        - ContainerName: user-ms
          ContainerPort: 3000
          TargetGroupArn: !Ref UserTargetGroup

  # Application Load Balancer
  UserLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub user-ms-alb-${EnvName}
      Subnets: [subnet-xxxxxxx]  # Replace with public subnet IDs
      SecurityGroups: [!Ref UserServiceSG]
      Scheme: internet-facing
      Type: application

  UserTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub user-ms-tg-${EnvName}
      Port: 3000
      Protocol: HTTP
      VpcId: vpc-xxxxxxxx  # Replace with your VPC ID
      TargetType: ip
      HealthCheckPath: /

  UserListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref UserLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: fixed-response
          FixedResponseConfig:
            StatusCode: 404
            ContentType: text/plain
            MessageBody: 'Not Found'

  UserListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref UserListener
      Priority: 1
      Conditions:
        - Field: path-pattern
          Values: ['/user']
      Actions:
        - Type: forward
          TargetGroupArn: !Ref UserTargetGroup

Outputs:
  UserServiceUrl:
    Description: "Public URL for user-ms"
    Value: !Join ["", ["http://", !GetAtt UserLoadBalancer.DNSName, "/user"]]
